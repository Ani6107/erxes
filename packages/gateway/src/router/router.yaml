rhai:
  main: main.rhai

cors:
  origins:
    - http://localhost:3000
    - https://studio.apollographql.com
    - http://localhost:4000
  allow_credentials: true

headers:
  all: # Header rules for all subgraphs
    request:
      - propagate:
          matching: .*


supergraph:
  listen: 0.0.0.0:50000